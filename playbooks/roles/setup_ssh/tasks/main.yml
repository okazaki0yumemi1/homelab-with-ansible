- name: Install OpenSSH server
  apt:
    name: openssh-server
    state: present

- name: Start and enable OpenSSH service
  systemd:
    name: sshd
    state: started

- name: Ensure .ssh directory exists and has proper permissions
  file:
    path: "/home/m918/.ssh"
    state: directory
    mode: 0700

